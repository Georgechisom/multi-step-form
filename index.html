<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi step form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="firstbigdiv">
        <section class="seconddiv">
            <div class="seconddiva">
                <span class="circle"><b class="incircle">1</b></span>
                <div class="nocircle">
                    <span class="cirspan">Step 1</span> <br>
                    <span class="cirspan1">YOUR INFO</span>
                </div>
            </div>

            <div class="seconddivb">
                <span class="circlea"><b class="incircle">2</b></span>
                <div class="nocircle">
                    <span class="cirspan">Step 2</span> <br>
                    <span class="cirspan1">SELECT PLAN</span>
                </div>
            </div>

            <div class="seconddivc">
                <span class="circlea"><b class="incircle">3</b></span>
                <div class="nocircle">
                    <span class="cirspan">Step 3</span> <br>
                    <span class="cirspan1">ADD-ONS</span>
                </div>
            </div>

            <div class="seconddivd">
                <span class="circlea"><b class="incircle">4</b></span>
                <div class="nocircle">
                    <span class="cirspan">Step 4</span> <br>
                    <span class="cirspan1">SUMMARY</span>
                </div>
            </div>
        </section>
        <section class="thirddiv">
            <h1 class="firsth1">Personal info</h1>
            <h3 class="firsth3">Please provide your name, email address, and phone number.</h3>
            <form action="" class="forms">
                <div class="formdiv" id="divs">
                    <label for="">Name</label> <span class="spana"></span>
                </div>
                <input type="text" name="" id="" placeholder="Winsome snow" class="forminput">

                <div class="formdiv">
                    <label for="">Email Adress</label> <span class="spana"></span>
                </div>
                <input type="email" name="" id="" placeholder="Winsomesnow@" class="forminput">

                <div class="formdiv">
                    <label for="">Phone Number</label> <span class="spana"></span>
                </div>
                <input type="email" name="" id="" placeholder="eg +123 4567 890" class="forminput">

                <button class="btn">Next Step</button>
            </form>
        </section>

        <section class="forthdiv">
            <h1 class="firsth1">Select your plan</h1>
            <h3 class="firsth3">You have the option of monthly or yearly billing.</h3>
            <div class="forthbigdiv">
                <div>
                    <img src="" alt="">
                </div>
                <div></div>
                <div></div>
            </div>
        </section>
    </div>


    <script src="form.js"></script>
</body>
</html>
